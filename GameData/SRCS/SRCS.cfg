
@PART[*]:HAS[@MODULE[ModuleRCS],!MODULE[ModuleEngines*],!MODULE[ModuleDecouple],~stagingIcon[]]:FINAL
{
	%stagingIcon = RCS_MODULE
}

@PART[*]:HAS[@MODULE[ModuleRCS],~rcsNoStage[]]:FINAL
{
	@MODULE[ModuleRCS]
	{
		%stagingEnabled = True
		%stagingToggleEnabledEditor = True
		%rcsEnabled = False
	}
}

@PART[*]:HAS[@MODULE[ModuleRCSFX],!MODULE[ModuleEngines*],!MODULE[ModuleDecouple],~stagingIcon[]]:FINAL
{
	%stagingIcon = RCS_MODULE
}

@PART[*]:HAS[@MODULE[ModuleRCSFX],~rcsNoStage[]]:FINAL
{
	@MODULE[ModuleRCSFX]
	{
		%stagingEnabled = True
		%stagingToggleEnabledEditor = True
		%rcsEnabled = False
	}
}
